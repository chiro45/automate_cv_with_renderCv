          - "Realizo code reviews, enseño debugging, testing, control de versiones con Git y GitHub, y estándares de calidad profesional de la industria."
          - "Formo estudiantes en metodologías ágiles, trabajo colaborativo, y uso de herramientas modernas."

      - company: Smartraining Chile
