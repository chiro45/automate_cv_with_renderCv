      - Desarrollador Full Stack con sólida especialización en frontend, enfocado en la resolución de problemas complejos, toma de decisiones técnicas acertadas y creación de soluciones escalables de alta calidad con React y TypeScript. Trabajo en entornos de producción desarrollando aplicaciones web y móviles, liderando iniciativas de refactorización, modernización tecnológica y mejora continua, con fuerte enfoque en rendimiento, mantenibilidad y calidad del código. En backend, cuento con experiencia en Node.js y NestJS, diseñando APIs REST y trabajando con bases de datos SQL y NoSQL, abordando desafíos desde una perspectiva a nivel de sistema. Historial comprobado de resultados crecimiento de base de clientes del 150%, optimizaciones de performance del 25-30%, y desarrollo de funcionalidades críticas para objetivos de inversión. Como profesor universitario, potencio mis habilidades de comunicación, liderazgo técnico, mentoría y desarrollo de equipos.

