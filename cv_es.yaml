        location: Santiago, Chile (Remoto)
        start_date: 2023-09
        end_date: 2024-10
        highlights:
          - "Lideré equipo de desarrollo y expansión multiplataforma: desarrollé versiones iOS y macOS con React Native y Expo, optimizadas específicamente para ecosistema Apple, expandiendo alcance de mercado."
          - "Impulse crecimiento de más de 15 clientes corporativos y educativos (FEMSA, Universidad Católica, Universidad Alemana) mediante desarrollo de plataforma e-learning robusta con React, TypeScript, Node.js y bases de datos PostgreSQL."
          - "Optimicé performance general del 30% mediante refactorización de arquitectura frontend React."
          - "Definí roadmap técnico, arquitectura de software, estándares de código, y mejores prácticas de desarrollo que permitieron escalar equipo y producto."
          - "Implementé autenticación segura JWT con cookies HttpOnly en Node.js, desarrollé simulaciones 3D educativas con Three.js y React Three Fiber."
          - "Integré la plataforma con LMS Moodle mediante estándar SCORM para tracking de progreso y gestión de cursos educativos."
          - "Desarrollé herramienta de authoring para creación visual de juegos educativos: transformé proceso manual de configuración JSON en interfaz web drag-and-drop con campos específicos y posicionamiento interactivo de objetos. Implementé gestión de estado compleja con Redux y preview en tiempo real. Esta herramienta impulsó significativamente la productividad, permitiendo entregar mayor cantidad de simuladores con menos personal y tiempos reducidos."
          - "Coordiné code reviews, reuniones técnicas y planificación de sprints."

