          - "Optimicé mapa interactivo de Mapbox con TypeScript y react, logrando reducción del 25% en tiempos de carga mediante optimización de renderizado y gestión eficiente de estado con Zustand."
          - "Diseñé e implementé sistema de gráficos avanzados para visualización de niveles, desviaciones, mediciones utilizando React, TypeScript y el objeto canvas de HTML5."
